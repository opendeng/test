<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script src="组件js.js"></script>
</head>
<body>
    <div id="on">
            <my-component></my-component>
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
            <simple-counter></simple-counter>
            <child message="你好"></child>
            <!-- :prop-c 驼峰与命名 -->
            <!-- props数据验证 -->
            <example :prop-a=123 :prop-c="123"></example>

            <!-- 被监听事件：increment被触发执行 incrementTotal函数-->
            <p>{{ total }}</p>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>

            <br>
            <button @click="{{currentView='posts'}}"> {{currentView}}</button><br>
            <button @click="{{currentView='home'}}"> {{currentView}}</button><br>
<!-- 动态组件 -->
<!-- <keep-alive> 保存在内存中不被销毁-->
    </keep-alive>
    
            <component v-bind:is="currentView">
                    <!-- 组件在 vm.currentview 变化时改变！ -->
            </component></keep-alive>
            <br>
    </div>
    <div>
        <p>关于分发内容:
            <br>
            <p>\\< slot>如果在子组件中定义，父组件中的内容会分发替换到slot所在的dom位置，并替换slot。如果父组件没有内容，就会显示slot包含的内容（如果有的话。）
                <p slot="header">父级:Here might be a page title</p>
               子级 ：《slot name=“header”》
            </p>
    </div>
</body>
</html>
